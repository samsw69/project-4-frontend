<!DOCTYPE html>
<h1>Artsy User Network</h1>
<h2>Find like minded artists in your area</h2>
<p>See what artistic talent is in your local community and arrange meet-ups to create something new.</p>

<input type="text" class="search" ng-model="usersIndex.q" placeholder="Search...">

<ul class="row">
  <li ng-repeat="user in usersIndex.filtered" class="col-md-6">
    <div class="user">
      <img ng-src="{{ user.image_src }}" alt="user image">
      <h3>{{ user.name }}</h3>
      <p>{{ user.about }}</p>
      <a href="mailto:{{ user.email }}" ng-if="user.email">{{ user.email }}</a>

      <button ui-sref="usersEdit({ id: user.id })" ng-if="main.isAuthenticated() && main.currentUser.id === user.id">Edit</button>
      <!-- <button ui-sref="usersNew({ id: user.id })" ng-if="main.isAuthenticated() && main.currentUser.id === user.id">New</button> -->
      <button ng-click="usersShow.delete()" ng-if="main.isAuthenticated() && main.currentUser.id === usersShow.user.user.id">Delete</button>

      <button ui-sref="usersShow({id: user.id})">View</button>
    </div>
  </li>
</ul>
