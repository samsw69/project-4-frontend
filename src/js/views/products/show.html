<!DOCTYPE html>
<a ui-sref="productsIndex" ui-sref-active="active">Back to All Products</a>

<h1>See all products</h1>
<div class="row">
  <div class="col-md-6">
    <div class="product">
      <img ng-src="{{ productsShow.product.image_src }}">
      <h2>{{ productsShow.product.title }}</h2>
      <h3>{{ productsShow.product.description }}</h3>
      <h4>Â£{{ productsShow.product.price }}</h4>

      <p>Created by: <strong>{{ productsShow.product.user.username }}</strong></p>
    </div>
    <button ui-sref="productsEdit({id: productsShow.product.id})" ng-if="main.isAuthenticated() && main.currentUser.id === productsShow.product.user.id">Edit</button>
    <button ng-click="productsShow.delete()" ng-if="main.isAuthenticated() && main.currentUser.id === productsShow.product.user.id">Delete</button>
  </div>
</div>
