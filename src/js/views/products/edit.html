<div class="row">
  <div class="col-md-6">
    <form ng-submit="productsEdit.update()">

      <label for="image"></label>
      <input type="text" id="image" name="image"
      ng-model="productsEdit.product.image">

      <label for="title">Title</label>
      <input type="text" id="title" name="title" ng-model="productsEdit.product.title">

      <label for="description">Description</label>
      <input type="text" id="description" name="description" ng-model="productsEdit.product.description">

      <label for="price">Price</label>
      <input type="integer" id="price" name="price" ng-model="productsEdit.product.price">

    <button>Update</button>
    </form>
  </div>
</div>
