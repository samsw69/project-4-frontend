<div class="row">
  <div class="col-md-6">
    <form ng-submit="productsNew.create()">

      <label for="image">Image</label>
      <input type="text" id="image" name="image" ng-model="productsNew.product.image">

      <label for="title">Title</label>
      <input type="text" id="title" name="title" ng-model="productsNew.product.title">

      <label for="description">Description</label>
      <input type="text" id="description" name="description" ng-model="productsNew.product.description">

      <label for="price">Price</label>
      <input type="text" id="price" name="price" ng-model="productsNew.product.price">

      <button>Create</button>
    </form>
  </div>
</div>
