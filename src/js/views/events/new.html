<h1>New Event</h1>

<div class="container">
  <div class="event_new">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form ng-submit="eventsNew.create()">

          <div class="form-group">
          <label for="base64">Event picture</label>
          <input type="file" id="base64" base64 name="base64" ng-model="eventsNew.event.base64">
          </div>

          <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" ng-model="eventsNew.event.title">
          </div>

          <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" ng-model="eventsNew.event.location">
          </div>

          <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" ng-model="eventsNew.event.date">
          </div>

          <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" name="description" ng-model="eventsNew.event.description">
          </div>

          <div class="form-group">
            <label>Genre</label><br>
            <select ng-model="eventsNew.event.genre_id" class="select">
              <option disabled selected value="">Please select...</option>
              <option ng-repeat="genre in eventsNew.genres" ng-value="{{ genre.id }}">{{ genre.name }}</option>
            </select>
          </div>

          <div class="form-group">
          <label>Attendees</label>
          <label ng-repeat="user in eventsNew.users">
            <input type="checkbox" name="attendees" checklist-model="eventsNew.event.attendee_ids" checklist-value="user.id">{{ user.username }}
          </label>
        </div>

        <button class="btn btn-primary">Create</button>
        </form>
      </div>
    </div>
  </div>
</div>
