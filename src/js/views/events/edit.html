<h1>Edit Event</h1>
<div class="row">
  <div class="col-md-6">
    <form ng-submit="eventsEdit.update()">

      <!-- <label for="image">Event image</label>
      <input type="text" id="image" name="image"
      ng-model="eventsEdit.event.image"> -->

      <div class="form-group">
      <label for="base64">Image</label>
      <input type="file" base64 name="base64" id="base64" ng-model="eventsEdit.event.base64">
      </div>

      <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" ng-model="eventsEdit.event.title">
      </div>

      <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" name="location" ng-model="eventsEdit.event.location">
      </div>

      <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" ng-model="eventsEdit.event.date">
      </div>

      <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" name="description" ng-model="eventsEdit.event.description">
      </div>

      <div class="form-group">
      <label>Attendees</label>
      <label ng-repeat="user in eventsEdit.users">
        <input type="checkbox" name="attendees" checklist-model="eventsEdit.event.attendee_ids" checklist-value="user.id">{{ user.username }}
      </label>
      </div>
      
      <button class="btn btn-primary">Update</button>
    </form>
  </div>
</div>
