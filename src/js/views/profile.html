<!DOCTYPE html>
<h1>Johnny 5 is alive</h1>

<img ng-src="{{ users.user.image }}" alt="user.username">
<h2>{{ user.username }}</h2>
<p>{{ user.about }}</p>
<a href="mailto:{{ user.email }}" ng-if="user.email">{{ profile.user.email }}</a>
// <p>Github Id: <strong>{{ user.githubId }}</strong></p>

<button ng-click="profile.logout()">Logout</button>
